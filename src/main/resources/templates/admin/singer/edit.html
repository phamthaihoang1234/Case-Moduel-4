<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit singer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="card">
                <div class="card-header clearfix">
                    <h1 class="text-center">Edit singer</h1>
                    <a class="btn btn-dark btn-sm float-right" href="/admin/singers">Singer list</a>
                </div>
            <div class="alert alert-primary" th:if="${message}" th:text="${message}"></div>

            <div class="card-body">
                <form th:action="@{/admin/singers/edit-singer}" th:object="${singer}" method="post">
                    <input type="hidden" name="id" th:field="*{id}">
                    <table class="table table-striped table-hover table table-primary">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" th:field="*{name}"/></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><textarea cols="50" rows="5" th:type="text" th:field="*{description}" ></textarea></td>

                        </tr>
                        <tr>
                            <td></td>
                            <td><input class="btn btn-dark btn-sm"  type="submit" value="Update singer"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
