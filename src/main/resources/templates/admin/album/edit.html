<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout-admin :: head">
    <meta charset="UTF-8">
    <title>Edit album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<h1>Edit album</h1>
<p>
    <a href="/admin/albums">Album list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/admin/albums/edit}" th:object="${album}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:field="*{id}">
    <table class="table table-striped table-hover">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea cols="50" rows="5" th:type="text" th:field="*{description}" ></textarea></td>

        </tr>
        <tr>
            <td>Image</td>
<!--            <td>-->
<!--                <img width="150px" height="150px" th:src="${album.getImageURL()}">-->
<!--            </td>-->

            <td><img th:src="@{${'/files/' + album.imageURL}}" width="85px"
                     class="img-fluid img-thumbnail">
            </td>

        </tr>
        <tr>
            <td></td>
            <td><input type="file" th:field="*{imageData}"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update singer"></td>
        </tr>
    </table>
</form>
</body>
</html>
