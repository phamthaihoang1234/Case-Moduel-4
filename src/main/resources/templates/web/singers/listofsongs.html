<head>
    <title>List of songs</title>
</head>
<body>
<main role="main" class="pb-3">
    <div class="row">
        <!--- menu left -->
        <div class="col-md-3 d-none d-md-block">

<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

<!--                <div class="card-header font-weight-bold bg-dark text-white">-->
<!--                    Album-->

<!--                <div class="card-body p-0">-->
<!--                    <div class="list-group list-group-flush" th:each="album : ${albums}">-->
<!--                        <a th:href="@{/album/{id}(id=${album.id})}" class="list-group-item list-group-item-action" th:text="${album.name}"></a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <div class="card">
                <div class="card-header font-weight-bold bg-dark text-white">
                    Singer
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush" th:each="singer : ${singers}">
                        <a th:href="@{/singer/{id}(id=${singer.id})}" class="list-group-item list-group-item-action" th:text="${singer.name}"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Moi cap nhat -->
        <div class="col-md-6">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h1 th:text="${singer.name}"></h1>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled" th:each="song:${songs}">
                        <li class="media border-bottom py-2">
                            <div class="position-relative">
                                <a th:href="@{/music/{id}(id=${song.id})}">
                                    <img th:src="'/files/' + ${song.image}" class="mr-3 rounded" width="85" alt="...">
<!--                                     them mat hien thi view-->
                                    <small class="position-absolute badge badge-dark text-white " style="bottom: 2px; right: 20px;" th:utext="'<i class=\'fas fa-eye\'></i> ' + ${song.views}">
                                    </small>
                                </a>
                                <img src="/assets/images/playing-s.gif" class="position-absolute" style="bottom: 5px; left: 5px;" alt="Playing">
                            </div>
                            <div class="media-body">
                                <h5 class="mt-0 mb-1" th:text="${song.name}"></h5>
                                <div th:each="album :${song.getAlbums()}">
                                    <span class="badge badge-danger" th:text="${album.name}"></span>
                                </div>

                            </div>
                            <a th:href="@{/music/{id}(id=${song.id})}" class="px-2 py-1 mr-2 bg-success text-white" title="Play"><i class="fas fa-play"></i></a>
                            <a href="#" class="px-2 py-1 bg-danger text-white" song-id="1" title="Thích"><i class="far fa-heart"></i></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- BXH -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Bảng xếp hạng
                    <button type="button" class="btn btn-success">Việt Nam</button>
                    <button type="button" class="btn btn-light">US/UK</button>
                    <button type="button" class="btn btn-light">Châu Á</button>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li class="media border-bottom py-2">
                            <img src="/assets/images/1.jpeg" class="mr-3 rounded" width="85" alt="...">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Níu Duyên</h5>
                                <small>Lê Bảo Bình</small>
                            </div>
                            <div class="display-4 text-danger">01</div>
                        </li>
                        <li class="media border-bottom py-2">
                            <img src="/assets/images/2.jpeg" class="mr-3 rounded" width="85" alt="...">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Trên Tình Bạn Dưới Tình Yêu</h5>
                                <small>Min</small>
                            </div>
                            <div class="display-4 text-danger">02</div>
                        </li>
                        <li class="media border-bottom py-2">
                            <img src="/assets/images/3.jpeg" class="mr-3 rounded" width="85" alt="...">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Ngải Tình</h5>
                                <small>Thủy Tiên</small>
                            </div>
                            <div class="display-4 text-danger">03</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
